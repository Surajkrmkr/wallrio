dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/app_icon/icon.png"
  adaptive_icon_background: "assets/app_icon/icon-background.png"
  adaptive_icon_foreground: "assets/app_icon/icon-foreground.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false